<div class="widgets">
    <div ba-panel ba-panel-title="Edit santri" ba-panel-class="with-scroll">
        <div class="modal-body">
            <form class="form-horizontal" name="form1" id="formRate">
                <div>
                    <div class="form-group">
                        <div class="col-md-2">
                            <label class="control-label" for="nama">Program</label>
                        </div>
                        <div class="col-md-5" ng-class="{error: form1.status.$invalid}">
                            <div class="input-group">
                                <input class="form-control" ng-model="vm.akun.parent.nama" name="parent"/>
                                <span class="input-group-addon" ng-click="vm.lookupProgram()"><span class="glyphicon glyphicon-search"></span></span>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <label class="control-label" for="nama">Skema Budget</label>
                        </div>
                        <div class="col-md-3">
                            <ui-select data-ng-model="vm.data.kelompok" name="kelompok" required>
                                <ui-select-match placeholder="Pilih Kelompok Santri">{{$select.selected.nama}}</ui-select-match>
                                <ui-select-choices data-repeat="i in vm.listKelompokSantri | filter: $select.search">
                                    <div data-ng-bind-html="i.nama | highlight: $select.search"></div>
                                </ui-select-choices>
                            </ui-select>
                        </div>
                    </div>                
                    <div class="form-group">
                        <div class="col-md-2">
                            <label class="control-label" for="mulai">Mulai</label>
                        </div>
                        <div class="col-md-3" ng-class="{error: form1.tglMasuk.$invalid}">
                            <div class="input-group">
                                <input class="form-control" datetimepicker ng-model="vm.data.tglMasuk" options="vm.dateOptions" name="tglMasuk"/>
                                <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                            </div>
                        </div>
                        <div class="col-md-2">
                            <label class="control-label" for="tahunAjaran">Sampai</label>
                        </div>                   
                        <div class="col-md-3" ng-class="{error: form1.tahunAjaran.$invalid}">
                            <div class="input-group">
                                <input class="form-control" datetimepicker ng-model="vm.data.tglMasuk" options="vm.dateOptions" name="tglMasuk"/>
                                <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-2">
                            <label class="control-label" for="tipe">Kelompok</label>
                        </div>                   
                        <div class="col-sm-8" ng-class="{error: form1.kelompok.$invalid}">
                            <ui-select data-ng-model="vm.data.kelompok" name="kelompok" required>
                                <ui-select-match placeholder="Pilih Kelompok Santri">{{$select.selected.nama}}</ui-select-match>
                                <ui-select-choices data-repeat="i in vm.listKelompokSantri | filter: $select.search">
                                    <div data-ng-bind-html="i.nama | highlight: $select.search"></div>
                                </ui-select-choices>
                            </ui-select>
                            <span style="float:right; color:white" class="help-block label label-danger" ng-show="form1.kelompok.$error.required">
                                Harus Diisi
                            </span>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" ng-click="vm.simpan()">Simpan</button>
            <button type="button" class="btn btn-danger" ng-click="$dismiss()">Batal</button>
        </div>
    </div>
</div>

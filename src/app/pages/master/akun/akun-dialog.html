<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </button>
        <h4 class="modal-title" id="myModalLabel">{{modalTitle}}</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" name="form1" id="formRate">
            <div>
                <div class="form-group">
                    <div class="col-xs-3">
                        <label class="control-label" for="kode">Kode</label>
                    </div>
                    <div class="col-sm-8" ng-class="{error: form1.kode.$invalid}">
                        <input name="kode" type="text" class="form-control" id="kode" ng-model="vm.akun.kode" required autofocus/>
                        <span style="float:right; color:white" class="help-block label label-danger" ng-show="form1.kode.$error.required">
                            Harus Diisi
                        </span>
                        <span style="float:right; color:white" class="help-block label label-danger" ng-show="isKodeExists">
                            Kode sudah terpakai
                        </span>
                    </div>
                </div>                
                <div class="form-group">
                    <div class="col-xs-3">
                        <label class="control-label" for="nama">Nama</label>
                    </div>
                    <div class="col-sm-8" ng-class="{error: form1.status.$invalid}">
                        <input name="nama" type="text" class="form-control" id="nama" ng-model="vm.akun.nama" required autofocus/>
                        <span style="float:right; color:white" class="help-block label label-danger" ng-show="form1.nama.$error.required">
                            Harus Diisi
                        </span>
                        <span style="float:right; color:white" class="help-block label label-danger" ng-show="isNamaExists">
                            Nama sudah terpakai
                        </span>
                    </div>
                </div>                
                <div class="form-group">
                    <div class="col-xs-3">
                        <label class="control-label" for="tipe">Kelompok</label>
                    </div>                   
                    <div class="col-sm-8" ng-class="{error: form1.jenis.$invalid}">
                        <ui-select data-ng-model="vm.akun.jenis" name="jenis" required>
                            <ui-select-match placeholder="Pilih Kelompok Akun">{{$select.selected.nama}}</ui-select-match>
                            <ui-select-choices data-repeat="i in vm.listJenis | filter: $select.search">
                                <div data-ng-bind-html="i.nama | highlight: $select.search"></div>
                            </ui-select-choices>
                        </ui-select>
                        <span style="float:right; color:white" class="help-block label label-danger" ng-show="form1.tipe.$error.required">
                            Harus Diisi
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-3">
                        <label class="control-label" for="keterangan">Keterangan</label>
                    </div>
                    <div class="col-sm-8">
                        <input name="keterangan" type="text" class="form-control" id="keterangan" ng-model="vm.akun.keterangan"/>
                    </div>
                </div> 
                <div class="form-group">
                    <div class="col-xs-3">
                        <label class="control-label" for="parent">Parent</label>
                    </div>
                    <div class="col-sm-8">
                        <div class="input-group">
                            <input class="form-control" ng-model="vm.akun.parent.nama" name="parent"/>
                            <span class="input-group-addon" ng-click="vm.lookupAkun()"><span class="glyphicon glyphicon-search"></span></span>
                        </div>
                    </div>
                </div> 
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="vm.save()">Simpan</button>
        <button type="button" class="btn btn-danger" ng-click="$dismiss()">Batal</button>
    </div>
</div>

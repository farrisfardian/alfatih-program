<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </button>
        <h4 class="modal-title" id="myModalLabel">{{modalTitle}}</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" name="form1" id="form1">
            <div>            
                <div class="form-group">
                    <div class="col-md-3">
                        <label class="control-label" for="nama">Nama</label>
                    </div>
                    <div class="col-md-4" ng-class="{error: form1.nama.$invalid}">
                        <input name="nama" type="text" class="form-control" id="nama" ng-model="vm.akun.nama" required autofocus/>
                        <span style="float:right; color:white" class="help-block label label-danger" ng-show="form1.nama.$error.required">
                            Harus Diisi
                        </span>
                        <span style="float:right; color:white" class="help-block label label-danger" ng-show="isNamaExists">
                            Nama sudah terpakai
                        </span>
                    </div>
                    <div class="col-md-2">
                        <label class="control-label" for="kode">Kode</label>
                    </div>
                    <div class="col-md-3" ng-class="{error: form1.kode.$invalid}">
                        <input name="kode" type="text" class="form-control" id="kode" ng-model="vm.akun.kode" required autofocus/>
                        <span style="float:right; color:white" class="help-block label label-danger" ng-show="form1.kode.$error.required">
                            Harus Diisi
                        </span>                        
                    </div>
                </div> 
                <div class="form-group">
                    <div class="col-md-3">
                        <label class="control-label" for="alamat">Alamat</label>
                    </div>
                    <div class="col-md-9" ng-class="{error: form1.alamat.$invalid}">
                        <textarea name="alamat" rows="2" class="form-control" id="alamat" ng-model="vm.akun.alamat"></textarea>
                    </div>
                </div> 
                <div class="form-group">
                    <div class="col-md-3">
                        <label class="control-label" for="telepon">Telepon</label>
                    </div>
                    <div class="col-md-3" ng-class="{error: form1.simbol.$invalid}">
                        <input name="telepon" type="text" class="form-control" id="telepon" ng-model="vm.akun.telepon"/>
                    </div>
                    <div class="col-md-3">
                        <label class="control-label" for="fax">Fax</label>
                    </div>
                    <div class="col-md-3" >
                        <input name="fax" type="text" class="form-control" id="fax" ng-model="vm.akun.fax" />
                    </div>
                </div> 
                <div class="form-group">
                    <div class="col-md-3">
                        <label class="control-label" for="email">Email</label>
                    </div>
                    <div class="col-md-3" ng-class="{error: form1.email.$invalid}">
                        <input name="email" type="text" class="form-control" id="email" ng-model="vm.akun.email" autofocus/>
                    </div>
                    <div class="col-md-3">
                        <label class="control-label" for="web">Web</label>
                    </div>
                    <div class="col-md-3" ng-class="{error: form1.simbol.$invalid}">
                        <input name="web" type="text" class="form-control" id="web" ng-model="vm.akun.web" autofocus/>
                    </div>
                </div> 
                <div class="form-group">
                    <div class="col-md-3">
                        <label class="control-label" for="selisihKurs">Mengakui L/R Selisih kurs</label>
                    </div>
                    <div class="col-md-3" ng-class="{error: form1.selisihKurs.$invalid}">
                        <input name="selisihKurs" type="checkbox" id="web" ng-model="vm.akun.selisihKurs" autofocus/>
                    </div>
                </div> 
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="vm.save()">Simpan</button>
        <button type="button" class="btn btn-danger" ng-click="$dismiss()">Batal</button>
    </div>
</div>

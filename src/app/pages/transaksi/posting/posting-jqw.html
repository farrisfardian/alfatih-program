<div class="widgets">
    <form class="form-horizontal" name="form1">
        <div class="row"> 
            <jqx-button jqx-width="100" jqx-on-click="vm.selectAll(event)">Select All</jqx-button>
            <jqx-button jqx-width="100" jqx-on-click="vm.deselectAll(event)">Deselect All</jqx-button>
            <jqx-button jqx-width="100" jqx-on-click="vm.toggle(event)">Toggle</jqx-button>
            <jqx-button jqx-width="100" jqx-on-click="vm.posting()" ng-show="vm.isSelected()">Posting</jqx-button>
        </div>
        <br>
        <div class="row">
            <jqx-grid jqx-settings="jurnalGridSettings" jqx-create="jurnalGridSettings" jqx-instance="jurnalGrid"></jqx-grid>
            <h3>
                Detail</h3>
            <jqx-grid jqx-settings="detailGridSettings" jqx-create="detailGridSettings" jqx-instance="detailGrid"></jqx-grid>
        </div>
        <div class="row"> 
        </div>
</div>

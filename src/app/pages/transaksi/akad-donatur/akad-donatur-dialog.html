<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$dismiss()" aria-label="Close">
            <em class="ion-ios-close-empty sn-link-close"></em>
        </button>
        <h4 class="modal-title" id="myModalLabel">{{vm.modalTitle}}</h4>
    </div>
    <div class="modal-body">
        <form class="form-horizontal" name="form1" id="formRate">
            <div>
                <div class="form-group">
                    <div class="col-md-3">
                        <label class="control-label" for="tanggal">Tanggal</label>
                    </div>
                    <div class="col-md-5" ng-class="{error: form1.tanggal.$invalid}">
                        <div class="input-group">
                            <input class="form-control" datetimepicker ng-model="vm.data.tanggal" options="dateOptions" name="mulai"/>
                            <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                        </div>
                    </div>
                </div>                
                <div class="form-group">
                    <div class="col-xs-3">
                        <label class="control-label" for="program">Program</label>
                    </div>
                    <div class="col-sm-8">
                        <div class="input-group">
                            <input class="form-control" ng-model="vm.data.program.nama" name="parent"/>
                            <span class="input-group-addon" ng-click="vm.lookupProgram()"><span class="glyphicon glyphicon-search"></span></span>
                        </div>
                    </div>
                </div>                
                <div class="form-group">
                    <div class="col-xs-3">
                        <label class="control-label" for="donatur">Donatur</label>
                    </div>
                    <div class="col-sm-8">
                        <div class="input-group">
                            <input class="form-control" ng-model="vm.data.donatur.nama" name="parent"/>
                            <span class="input-group-addon" ng-click="vm.lookupDonatur()"><span class="glyphicon glyphicon-search"></span></span>
                        </div>
                    </div>
                </div>                
                <div class="form-group">
                    <div class="col-xs-3">
                        <label class="control-label" for="donasi">Donasi</label>
                    </div>
                    <div class="col-sm-8" ng-class="{error: form1.donasi.$invalid}">
                        <input name="donasi" type="number" class="form-control" id="donasi" ng-model="vm.data.donasi" autofocus/>
                    </div>
                </div>                
                <div class="form-group">
                    <div class="col-xs-3">
                        <label class="control-label" for="batasan">Batasan</label>
                    </div>
                    <div class="col-sm-8" ng-class="{error: form1.batasan.$invalid}">
                        <select ng-model="vm.data.batasan" class="form-control">
                            <option value="Tidak Terikat">Tidak Terikat</option>
                            <option value="Terikat Sementara">Terikat Sementara</option>
                            <option value="Terikat">Terikat</option>
                        </select>
                    </div>
                </div>                
                <div class="form-group">
                    <div class="col-xs-3">
                        <label class="control-label" for="keterangan">Keterangan</label>
                    </div>
                    <div class="col-sm-8" ng-class="{error: form1.status.$invalid}">
                        <textarea name="keterangan" class="form-control" id="keterangan" ng-model="vm.data.keterangan" rows="2" autofocus></textarea>
                    </div>
                </div>        
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" ng-click="vm.save()">Simpan</button>
        <button type="button" class="btn btn-danger" ng-click="$dismiss()">Batal</button>
    </div>
</div>
